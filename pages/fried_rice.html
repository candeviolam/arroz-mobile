<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantalla arroz mobile</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Segunda pantalla-->
    <div class="container pantallas">
      <div class="container">
        <div class="row hora_y_señal">
          <div class="col-3 hora"><span>10:30 AM</span></div>
          <div class="col-3 señal">
            <img
              src="../img/icons8-no-connection-16.png"
              alt=""
              class="barras_señal"
            /><img src="../img/icons8-wi-fi-32.png" alt="" /><img
              src="../img/icons8-full-battery-32.png"
              alt=""
            />
          </div>
        </div>
        <div class="row orden">
          <div class="col-1 icono_atras">
            <a href="../index.html"
              ><img src="../img/icons8-back-32.png" alt=""
            /></a>
          </div>
          <div class="col-10 nombre_orden"><h5>Fried Rice</h5></div>
          <div class="col-1 icono_cerrar">
            <img src="../img/icons8-close-32.png" alt="" />
          </div>
        </div>
        <div class="precio_orden"><h3>$25</h3></div>
        <div class="imagen_fried_rice">
          <img src="../img/fried_rice.png" alt="" />
        </div>
        <!--Input-->
        <div class="contenedor_input_mas_y_menos">
          <div class="input_mas_y_menos">
            <button class="bordear_izquierda">-</button>
            <button><b>1</b></button>
            <button class="bordear_derecha">+</button>
          </div>
        </div>
        <!--Fin input-->
        <div class="row info_nutricional">
          <div class="col-4">
            <img src="../img/icons8-percentage-32.png" alt="" /><span
              >12 alc</span
            >
          </div>
          <div class="col-4">
            <img src="../img/icons8-fire-30.png" alt="" /><span
              >80 kalories</span
            >
          </div>
          <div class="col-4"><span>700 milintres</span></div>
        </div>
        <div class="agregar">
          <a href="./carrito.html"><button>Add to Cart</button></a>
        </div>
        <p class="texto">With this order</p>
        <!--Tarjetitas-->
        <div class="contenedor_tarjetitas">
          <div class="tarjetita">
            <img src="../img/comida2-1.png" alt="" class="tarjetita_imagen" />
            <div class="tarjetita_nombre"><span>Fried Rice</span></div>
            <div class="row tarjetita_precio">
              <div class="col-1">$25</div>
              <div class="col-1">
                <img
                  src="../img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazoncito"
                />
              </div>
            </div>
          </div>
          <div class="tarjetita">
            <img src="../img/comida2-2.png" alt="" class="tarjetita_imagen" />
            <div class="tarjetita_nombre"><span>Vegan Rice</span></div>
            <div class="row tarjetita_precio">
              <div class="col-1">$25</div>
              <div class="col-1">
                <img
                  src="../img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazoncito"
                />
              </div>
            </div>
          </div>
          <div class="tarjetita">
            <img src="../img/comida2-3.png" alt="" class="tarjetita_imagen" />
            <div class="tarjetita_nombre"><span>Chess Chilly Fried</span></div>
            <div class="row tarjetita_precio">
              <div class="col-1">$25</div>
              <div class="col-1">
                <img
                  src="../img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazoncito"
                />
              </div>
            </div>
          </div>
        </div>
        <!--Fin tarjetitas-->
      </div>
    </div>
    <!--Fin segunda pantalla-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
