<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantalla arroz mobile</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Tercera pantalla-->
    <div class="container pantallas">
      <div class="row hora_y_señal">
        <div class="col-3 hora"><span>10:30 AM</span></div>
        <div class="col-3 señal">
          <img
            src="../img/icons8-no-connection-16.png"
            alt=""
            class="barras_señal"
          /><img src="../img/icons8-wi-fi-32.png" alt="" /><img
            src="../img/icons8-full-battery-32.png"
            alt=""
          />
        </div>
      </div>
      <div class="row orden">
        <div class="col-1 icono_atras">
          <a href="./fried_rice.html"
            ><img src="../img/icons8-back-32.png" alt=""
          /></a>
        </div>
        <div class="col-9 nombre_orden"><h5>My order</h5></div>
        <div class="col-2 icono_atras">
          <img src="../img/icons8-close-32.png" alt="" />
        </div>
      </div>
      <!--Tarjetas horizontales-->
      <div class="container contenedor_tarjeta_horizontal">
        <div class="row tarjeta_horizontal">
          <div class="col-4">
            <img
              src="../img/comida1-3.png"
              alt=""
              class="tarjeta_horizontal_imagen"
            />
          </div>
          <div class="col-6">
            <div class="row tarjeta_horizontal_nombre">
              <span>Fried Rice</span>
            </div>
            <div class="row tarjeta_horizontal_precio"><p>$25</p></div>
          </div>
          <div class="col-2 tarjeta_horizontal_input">
            <!--Input-->
            <div class="boton_input boton_para_arriba">
              <button class="bordear_arriba">-</button>
              <button><b>1</b></button>
              <button class="bordear_abajo">+</button>
            </div>
            <!--Fin input-->
          </div>
        </div>
      </div>
      <div class="container contenedor_tarjeta_horizontal cortada">
        <div class="row tarjeta_horizontal">
          <div class="col-3">
            <img
              src="../img/comida3-2.png"
              alt=""
              class="tarjeta_horizontal_imagen_cortada"
            />
          </div>
          <div class="col-6">
            <div class="row tarjeta_horizontal_nombre">
              <span>Vegan Rice</span>
            </div>
            <div class="row tarjeta_horizontal_precio"><p>$35</p></div>
          </div>
          <div class="col-2 tarjeta_horizontal_input">
            <!--Input-->
            <div class="boton_input boton_cortado">
              <button class="bordear_arriba">-</button>
              <button><b>2</b></button>
              <button class="bordear_abajo">+</button>
            </div>
            <!--Fin input-->
          </div>
        </div>
      </div>
      <div class="basurero_cortado">
        <img src="../img/icons8-trash-64.png" alt="" />
      </div>
      <div class="separador_tarjeta_horizontal"></div>
      <div class="container contenedor_tarjeta_horizontal">
        <div class="row tarjeta_horizontal">
          <div class="col-4">
            <img
              src="../img/comida3-3.png"
              alt=""
              class="tarjeta_horizontal_imagen"
            />
          </div>
          <div class="col-6">
            <div class="row tarjeta_horizontal_nombre">
              <span>Chess Chilly Fried</span>
            </div>
            <div class="row tarjeta_horizontal_precio"><p>$30</p></div>
          </div>
          <div class="col-2 tarjeta_horizontal_input">
            <!--Input-->
            <div class="boton_input boton_para_arriba">
              <button class="bordear_arriba">-</button>
              <button><b>2</b></button>
              <button class="bordear_abajo">+</button>
            </div>
            <!--Fin input-->
          </div>
        </div>
      </div>
      <!--Fin tarjetas horizontales-->
      <div class="container contenedor_total">
        <div class="contenedor_row_total">
          <div class="row_separadora"></div>
          <div class="row total">
            <div class="col-6 total_nombre">Item Total</div>
            <div class="col-2 total_precio">$90</div>
          </div>
          <div class="row total">
            <div class="col-6 total_nombre">Delivery Charges</div>
            <div class="col-2 total_precio">$5</div>
          </div>
          <div class="row total">
            <div class="col-6 total_nombre">Packing Charge</div>
            <div class="col-2 total_precio">$1</div>
          </div>
          <div class="row total">
            <div class="col-6 total_nombre">Offer Discount</div>
            <div class="col-2 total_precio">$1</div>
          </div>
          <div class="row total subrayado">
            <div class="col-6 total_nombre">Tax</div>
            <div class="col-2 total_precio">$1</div>
          </div>
          <div class="row total_final">
            <div class="col-6 total_nombre_final">Total Cost</div>
            <div class="col-2 total_precio_final">$98</div>
          </div>
        </div>
        <div class="boton_checkout">
          <a href="../index.html"><button>Checkout</button></a>
        </div>
      </div>
    </div>
    <!--Fin tercera pantalla-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
