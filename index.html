<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./css/index.css" />

          <div class="col-3 señal">

        </div>
        <div class="row notificaciones">
          <div class="col-2"><img src="./img/icons8-bars-24.png" alt="" /></div>
          <div class="col-2">
            <img src="./img/icons8-notification-48.png" alt="" />

        </div>
        <div class="titulo">
          <p>
            Find you something <br />
            what do you want
          </p>

            <img

              class="polea_a_la_izquierda"
            />

              src="./img/icons8-adjust-arriba-24 (1).png"

            />

        <p class="parrafo">Popular Food</p>

        <div class="contenedor_tarjetas">

            <div class="imagen">

              </div>
              <div>
                <img
                  src="./img/icons8-filled-heart-32.png"

                />
              </div>
            </div>

            <div class="precio">

          </div>
          <div class="tarjeta">
            <div class="imagen">
              <div>
                <img

              <div>

                  src="./img/icons8-filled-heart-32.png"

                  class="corazon"
                />
              </div>
            </div>

            <div class="precio">
              <div><p>$15</p></div>

            <div class="imagen">

            <div class="precio">

            </div>
