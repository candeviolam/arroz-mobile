<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantalla arroz mobile</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Primera pantalla-->
    <div class="container pantallas">
      <div class="container">
        <div class="row hora_y_señal">
          <div class="col-3 hora"><span>10:30 AM</span></div>
          <div class="col-3 señal">
            <img
              src="./img/icons8-no-connection-16.png"
              alt=""
              class="barras_señal"
            /><img src="./img/icons8-wi-fi-32.png" alt="" /><img
              src="./img/icons8-full-battery-32.png"
              alt=""
            />
          </div>
        </div>
        <div class="row notificaciones">
          <div class="col-2"><img src="./img/icons8-bars-24.png" alt="" /></div>
          <div class="col-2">
            <img src="./img/icons8-notification-48.png" alt="" />
          </div>
        </div>
        <div class="titulo">
          <p>
            Find you something <br />
            what do you want
          </p>
        </div>
        <div class="row botones_buscar">
          <button class="buscar">
            <img src="./img/icons8-search-64.png" alt="" /><span
              >Search...</span
            >
          </button>
          <button class="boton_polea">
            <img src="./img/vertical_adjust_icon_213567.png" alt="" />
          </button>
        </div>
        <p class="parrafo">Popular Food</p>
        <!--Tarjetas-->
        <div class="contenedor_tarjetas">
          <div class="tarjeta borde">
            <div class="imagen">
              <div>
                <img src="./img/comida1-1.png" alt="" class="imagen_comida" />
              </div>
              <div>
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazon"
                />
              </div>
            </div>
            <div class="nombre"><h6>Kacchi Biriyani</h6></div>
            <div class="precio">
              <div><p>$15</p></div>
              <div>
                <img src="./img/icons8-plus-math-30.png" alt="" class="mas" />
              </div>
            </div>
          </div>
          <div class="tarjeta">
            <div class="imagen">
              <div>
                <img
                  src="./img/comida1-2.png"
                  alt=""
                  class="imagen_comida agrandar"
                />
              </div>
              <div>
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazon"
                />
              </div>
            </div>
            <div class="nombre"><h6>Fruit Pizza</h6></div>
            <div class="precio">
              <div><p>$15</p></div>
              <div>
                <img src="./img/icons8-plus-math-30.png" alt="" class="mas" />
              </div>
            </div>
          </div>
          <div class="tarjeta">
            <div class="imagen">
              <div>
                <img src="./img/comida1-3.png" alt="" class="imagen_comida" />
              </div>
              <div>
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazon"
                />
              </div>
            </div>
            <div class="nombre"><h6>Fried Rice</h6></div>
            <div class="precio">
              <div><p>$25</p></div>
              <div>
                <img src="./img/icons8-plus-math-30.png" alt="" class="mas" />
              </div>
            </div>
          </div>
          <div class="tarjeta">
            <div class="imagen">
              <div>
                <img src="./img/comida1-4.png" alt="" class="imagen_comida" />
              </div>
              <div>
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazon"
                />
              </div>
            </div>
            <div class="nombre"><h6>Vegan Rice</h6></div>
            <div class="precio">
              <div><p>$35</p></div>
              <div>
                <img src="./img/icons8-plus-math-30.png" alt="" class="mas" />
              </div>
            </div>
          </div>
        </div>
        <!--Fin tarjetas-->
        <img src="./img/icons8-plus-math-30.png" alt="" class="boton_mas" />
      </div>
      <div class="row iconos_cuenta">
        <div class="col-2"><img src="./img/icons8-home-32.png" alt="" /></div>
        <div class="col-2">
          <img src="./img/icons8-shopping-cart-32.png" alt="" />
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <img src="./img/icons8-heart-32.png" alt="" />
        </div>
        <div class="col-2">
          <img src="./img/icons8-customer-32.png" alt="" />
        </div>
      </div>
    </div>
    <!--Fin primera pantalla-->
    <!--Segunda pantalla-->
    <div class="container pantallas">
      <div class="container">
        <div class="row hora_y_señal">
          <div class="col-3 hora"><span>10:30 AM</span></div>
          <div class="col-3 señal">
            <img
              src="./img/icons8-no-connection-16.png"
              alt=""
              class="barras_señal"
            /><img src="./img/icons8-wi-fi-32.png" alt="" /><img
              src="./img/icons8-full-battery-32.png"
              alt=""
            />
          </div>
        </div>
        <div class="row orden">
          <div class="col-1 icono_atras">
            <img src="./img/icons8-back-32.png" alt="" />
          </div>
          <div class="col-10 nombre_orden"><h5>Fried Rice</h5></div>
          <div class="col-1 icono_cerrar">
            <img src="./img/icons8-close-32.png" alt="" />
          </div>
        </div>
        <div class="precio_orden"><h3>$25</h3></div>
        <div class="imagen_fried_rice">
          <img src="./img/fried_rice.png" alt="" />
        </div>
        <!--Input-->
        <div class="contenedor_input">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon1"
            >
              -
            </button>
            <input
              type="tel"
              class="form-control"
              placeholder="1"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              +
            </button>
          </div>
        </div>
        <!--Fin input-->
        <div class="row info_nutricional">
          <div class="col-4">
            <img src="./img/icons8-percentage-32.png" alt="" /><span
              >12 alc</span
            >
          </div>
          <div class="col-4">
            <img src="./img/icons8-fire-30.png" alt="" /><span
              >80 kalories</span
            >
          </div>
          <div class="col-4"><span>700 milintres</span></div>
        </div>
        <div class="agregar"><button>Add to Cart</button></div>
        <p class="texto">With this order</p>
        <!--Tarjetitas-->
        <div class="contenedor_tarjetitas">
          <div class="tarjetita">
            <img src="./img/comida2-1.png" alt="" class="tarjetita_imagen" />
            <div class="tarjetita_nombre"><span>Fried Rice</span></div>
            <div class="row tarjetita_precio">
              <div class="col-1">$25</div>
              <div class="col-1">
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazoncito"
                />
              </div>
            </div>
          </div>
          <div class="tarjetita">
            <img src="./img/comida2-2.png" alt="" class="tarjetita_imagen" />
            <div class="tarjetita_nombre"><span>Vegan Rice</span></div>
            <div class="row tarjetita_precio">
              <div class="col-1">$25</div>
              <div class="col-1">
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazoncito"
                />
              </div>
            </div>
          </div>
          <div class="tarjetita">
            <img src="./img/comida2-3.png" alt="" class="tarjetita_imagen" />
            <div class="tarjetita_nombre"><span>Chess Chilly Fried</span></div>
            <div class="row tarjetita_precio">
              <div class="col-1">$25</div>
              <div class="col-1">
                <img
                  src="./img/icons8-filled-heart-32.png"
                  alt=""
                  class="corazoncito"
                />
              </div>
            </div>
          </div>
        </div>
        <!--Fin tarjetitas-->
      </div>
    </div>
    <!--Fin segunda pantalla-->
    <!--Tercera pantalla-->
    <div class="container pantallas">
      <div class="container">
        <div class="row hora_y_señal">
          <div class="col-3 hora"><span>10:30 AM</span></div>
          <div class="col-3 señal">
            <img
              src="./img/icons8-no-connection-16.png"
              alt=""
              class="barras_señal"
            /><img src="./img/icons8-wi-fi-32.png" alt="" /><img
              src="./img/icons8-full-battery-32.png"
              alt=""
            />
          </div>
        </div>
        <div class="row orden">
          <div class="col-1 icono_atras">
            <img src="./img/icons8-back-32.png" alt="" />
          </div>
          <div class="col-9 nombre_orden"><h5>My order</h5></div>
          <div class="col-2 icono_atras">
            <img src="./img/icons8-close-32.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!--Fin tercera pantalla-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
